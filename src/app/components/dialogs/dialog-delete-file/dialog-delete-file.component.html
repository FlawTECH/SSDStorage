<h1 mat-dialog-title>Are you sure you want to delete this file?</h1>
<div mat-dialog-content>
  <p>{{data.file.name}}</p>
  <!-- <mat-form-field>
    <input #newFileName matInput [ngModel]="data.file.name">
  </mat-form-field> -->
</div>

  </button>
</div>
